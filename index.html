<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <h1>The Code Review</h1>
        </header>
      </div>
      
      <div class="desktop-form">
        <form action="index.html" method="post">
          <div class="about">
            <h2>Signup for our newsletter</h2>
            <p>
                Get the latest news on how your code is doing right in your inbox
            </p>
          </div>

          <div>
            <div>
              <fieldset class="personal">
                <legend class="subtitles clearfix">Contact Information</legend>

                <div class="forceflex">
                  <label class="row1" for="name">Full Name</label>
                  <input class="row2" type="text" id="name" name="user_name" placeholder="Required" />

                  <label class="row1" for="mail">Email Address</label>
                  <input class="row2" type="email" id="mail" name="user_email" placeholder="Required" />

                  <label class="row1" for="tel">Phone Number</label>
                  <input class="row2" type="tel" id="tel" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number"/>

                  <label class="row1" for="street">Street Address</label>
                  <input class="row2" type="text" id="street" name="user_street" placeholder="Address"/>

                  <label class="row1" for="city">City</label>
                  <input class="row2" type="text" id="city" name="user_city" placeholder="City"/>

                  <label class="row1" for="county">County</label>
                  <select class="row2" id="county" name="user_county" required>
                      <option value="" disabled selected hidden>Choose State</option>
                      <optgroup label="County">
                      <option value="Blekinge">Blekinge</option>
                      <option value="Bohuslän">Bohuslän</option>
                      <option value="Dalarna">Dalarna</option>
                      <option value="Dalsland">Dalsland</option>
                      <option value="Gotland">Gotland</option>
                      <option value="Gästrikland">Gästrikland</option>
                      <option value="Halland">Halland</option>
                      <option value="Hälsingland">Hälsingland</option>
                      <option value="Härjedalen">Härjedalen</option>
                      <option value="Jämtland">Jämtland</option>
                      <option value="Lappland">Lappland</option>
                      <option value="Medelpad">Medelpad</option>
                      <option value="Norrbotten">Norrbotten</option>
                      <option value="Närke">Närke</option>
                      <option value="Skåne">Skåne</option>
                      <option value="Småland">Småland</option>
                      <option value="Södermanland">Södermanland</option>
                      <option value="Stockholm">Stockholm</option>
                      <option value="Uppland">Uppland</option>
                      <option value="Värmland">Värmland</option>
                      <option value="Västerbotten">Västerbotten</option>
                      <option value="Västergötland">Västergötland</option>
                      <option value="Västmanland">Västmanland</option>
                      <option value="Ångermanland">Ångermanland</option>
                      <option value="Öland">Öland</option>
                      <option value="Östergötland">Östergötland</option>
                      </optgroup>
                  </select>

                  <label class="row1" for="zip">Zip Code</label>
                  <input class="row2" type="text" id="zip" name="user_zipcode" placeholder="Zip Code"/>
                </div>
              </fieldset>
            </div>

            <fieldset class="subscription">
              <legend class="subtitles">Newsletter</legend>
                <div class="flexbox">
                  <label>Select the newsletter you would like to receive</label>
                  <input class="subscribe" type="checkbox" id="html" value="newsletter_html" name="user_newsletter"><label class="checkbox-label" for="html">HTML News</label><br>
                  <input class="subscribe" type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label class="checkbox-label" for="css">CSS News</label><br>
                  <input class="subscribe" type="checkbox" id="javascript" value="newsletter-javascript" name="user_newsletter"><label class="checkbox-label" for="javascript">Javascript News</label>
                </div>

                <div class="flexbox">
                  <label>Newsletter Format</label>
                  <input class="subscribe" type="radio" id="format-html" value="format_html" name="user_format"><label class="radio-label" for="format-html">HTML</label><br>
                  <input class="subscribe" type="radio" id="format-plain-text" value="format_plaintext" name="user_format"><label class="radio-label" for="format-plain-text">Plain text</label>
                </div>  
                <label for="msg">Other topics you'd like to hear about</label>
                <textarea id="msg" name="user_msg" placeholder="I would like to know more about..."></textarea>
            </fieldset>
          </div>

            <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="container">
        <footer class="footer">
          <span class="copyright">Copyright The Code Review</span>
        </footer>
      </div>
    </div>
  </body>
</html>
